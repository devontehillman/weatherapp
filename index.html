<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c26610a7c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control me-2 userCity" type="search" placeholder="Search City" aria-label="Search">
              <button class="btn btn-outline-success" id="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
      <!-- <div class="history"></div> -->
      <div class="tempContainer">

        <div class="weatherCard" data-number="1">
            <h1 class='mycity'>City</h1>
            <h2>Date</h2>
            <i class="fas fa-sun"></i>
            <h2 class="temp" data-number="0">Temp</h2>
            <h2 class="humi" data-number="0">Humidity</h2>
        </div>
        <div class="weatherCard" data-number="2">
          <h1 class='mycity'>City</h1>
            <h2>Date</h2>
            <i class="fas fa-sun"></i>
            <h2 class="temp" data-number="1">Temp</h2>
            <h2 class="humi" data-number="1">Humidity</h2>
        </div>
        <div class="weatherCard" data-number="3">
            <h1 class='mycity'>City</h1>
            <h2>Date</h2>
            <i class="fas fa-sun"></i>
            <h2 class="temp" data-number="2">Temp</h2>
            <h2 class="humi" data-number="2">Humidity</h2>
        </div> 
        <div class="weatherCard" data-number="4">
            <h1 class='mycity'>City</h1>
            <h2>Date</h2>
            <i class="fas fa-sun"></i>
            <h2 class="temp" data-number="3">Temp</h2>
            <h2 class="humi" data-number="3">Humidity</h2>
        </div> 
        <div class="weatherCard" data-number="5">
            <h1 class='mycity'>City</h1>
            <h2>Date</h2>
            <i class="fas fa-sun"></i>
            <h2 class="temp" data-number="4">Temp</h2>
            <h2 class="humi" data-number="4">Humidity</h2>
        </div>
       
      </div>
    </div> 
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
<script src="script.js"></script>
</body>
</html>
